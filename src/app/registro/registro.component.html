<div class="row">
  <div class="col-12">
    <div class="separador"></div>
  </div>

<div class="row">
  <div class="col-4 "></div>
  <div class="col-4 inicio-sesion">
    <form>
      <div class="form-group">
        <h1 class="inicio-sesion titulo-inicio-sesion">Registrarse</h1>
        <label for="text">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="text">Apellido:</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
