<div class="row">
  <div class="col-12">
    <div class="separador"></div>
  </div>
</div>
<div class="row">
  <div class="col-4 "></div>
  <div class="col-4 inicio-registro">
    <form>
      <div class="form-group">
        <h1 class="inicio-registro titulo-inicio-registro">Modificación del producto</h1>
        <label for="text">Imagen:</label>
        <input type="image" src="/src/assets/berenjenas-rellenas.jpg" class="form-control input-imagen" id="imagen"
          placeholder="" name="imagen">
        <button class="btn btn-warning">Cambiar imagen</button>
      </div>
      <div class="form-group">
        <label for="text">Nombre:</label>
        <input value="Berenjenas Rellenas" type="text" class="form-control" id="nombre" placeholder="" name="nombre">
      </div>
      <div class="form-group">
        <label for="text">Precio en Bs.:</label>
        <input type="number" value="1500" class="form-control" id="precio" placeholder="" name="precio">
      </div>
      <div class="form-group">
        <label for="text">Disponibilidad:</label>
        <select class="form-control" id="disponibilidad">
          <option selected>Disponible</option>
          <option>No Disponible</option>
        </select>
      </div>
      <button type="button" class="btn btn-success save" (click)="onSalvar()">Guardar cambios</button>
      <button type="reset" class="btn btn-dark rest">Restablecer cambios</button>
      <div class="row">
        <div class="col-12">
          <div class="separador"></div>
        </div>
      </div>
      <div class="form-group caja-mensaje alert alert-success" *ngIf="salvar === true">
        <strong>¡Operación realizada con éxito!</strong>
        <a routerLink="/home-admin/:name">
          <button type="button" class="btn btn-success">Finalizar</button>
        </a>
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
