<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="separador"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-4 "></div>
    <div class="col-4 inicio-registro">
      <form (ngSubmit)="onCreateUser()">
        <div class="form-group">
          <h1 class="inicio-registro titulo-inicio-registro">Registro</h1>
          <label for="text">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre" [(ngModel)]="user.firstName"
            required>
        </div>
        <div class="form-group">
          <label for="text">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido"
            [(ngModel)]="user.lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email" [(ngModel)]="user.email"
            required>
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Ingrese contraseña" name="pwd" [(ngModel)]="user.psw"
            required>
        </div>
        <input type="submit" class="btn btn-primary btn-propio-rl" value="Registrar">
        <div class="row">
          <div class="col-12">
            <div class="separador"></div>
          </div>
        </div>
        <div class="form-group caja-mensaje alert alert-success row" *ngIf="newAdmin === true">
          <strong class="col-8">¡El usuario ha sido registrado con exito!</strong>
          <a class="col-4" routerLink="/home-admin">
            <button type="button" class="btn btn-success">Finalizar</button>
          </a>
        </div>
        <div class="form-group caja-mensaje alert alert-danger row" *ngIf="newAdmin1 === true && newAdmin === false">
            <strong class="col-8">¡Ya existe un usuario registrado con el email indicado!</strong>
          </div>
        <div class="form-group caja-mensaje alert alert-warning row" *ngIf="newAdmin2 === true">
          <strong class="col-8">¡Faltan campos por rellenar, recuerde que no debe haber ningún campo vacío!</strong>
        </div>
      </form>
    </div>
  </div>
</div>
