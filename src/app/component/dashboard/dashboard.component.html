<div class="container-fluid">

  <div class="row">
    <div class="col-12 principal-header">
      Men√∫ de platos
    </div>
  </div>

  <div class="separador"></div>

  <div class="row container-imagenes">
    <div class="col-4 container-imagen" *ngFor="let product of products">
      <div class="thumbnail" [ngStyle]="{'background-image': 'url(' + product.data.url_img + ')'}">
        <div class="container-imagen1">
          <div class="row">
            <button class="agregar-plato" (click)='onShowProductCustomization(product.data.name)'></button>
            <div class="nombre-plato">{{product.data.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
