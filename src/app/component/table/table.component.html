<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-propio">
    <form class="form-inline" (ngSubmit)="onShowTableFiltered()">
        <div class="mensaje">Ingrese la palabra clave del producto que desea buscar (Nombre, Precio o Disponibilidad)</div>
        <div class="separador-espacio"></div>
        <input class="form-control mr-sm-2 searcher" type="text" placeholder="Palabra Clave" [(ngModel)]="product.name"
            name="name">
        <input class="btn btn-success submit-searcher" type="submit" value="Buscar">
    </form>
</nav>
<div class="table-responsive table">
    <table class="table">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Disponibilidad</th>
                <th class="editar">Editar</th>
                <th class="eliminar">Eliminar</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let product of products">
                <td>
                    <div class="img1" [ngStyle]="{'background-image': 'url(' + product.data.url_img + ')'}"></div>
                </td>
                <td>{{product.data.name}}</td>
                <td>{{product.data.price}} Bs.</td>
                <td>{{product.data.available}}</td>
                <td><button class="btn btn-warning" (click)='onShowFormProduct(product.data.name)'>Editar</button></td>
                <td><button class="btn btn-danger" (click)='onShowAlert(product.data.name)'>Eliminar</button></td>
            </tr>

        </tbody>
    </table>
</div>
