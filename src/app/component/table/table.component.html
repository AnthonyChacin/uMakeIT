<div class="table-responsive table">
    <table class="table">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Disponibilidad</th>
                <th class="editar">Editar</th>
                <th class="eliminar">Eliminar</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let product of products">
                <td>
                    <div class="img1" [ngStyle]="{'background-image': 'url(' + product.data.url_img + ')'}"></div>
                </td>
                <td>{{product.data.name}}</td>
                <td>{{product.data.price}} Bs.</td>
                <td>{{product.data.available}}</td>
                <td><button class="btn btn-warning" (click)='onShowFormProduct(product.data.name)'>Editar</button></td>
                <td><button class="btn btn-danger" (click)='onShowAlert(product.data.name)'>Eliminar</button></td>
            </tr>

        </tbody>
    </table>
</div>
