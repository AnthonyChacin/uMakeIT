<div class="row">
  <div class="col-12">
    <div class="separador"></div>
  </div>
</div>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4 cambio-clave">
    <form>
      <div class="form-group">
        <h1 class="cambio-clave titulo">Cambio de Clave</h1>
      </div>
      <div class="form-group">
        <label for="pwd">Nueva clave:</label>
        <input type="password" class="form-control" id="pwdn" placeholder="Ingrese la nueva clave" name="pswn"
          [(ngModel)]="user.pswn" required>
      </div>
      <div class="form-group">
        <label for="pwd">Confirmación de nueva clave:</label>
        <input type="password" class="form-control" id="pwdnc" placeholder="Reingrese la nueva clave" name="pswnc"
          [(ngModel)]="user.pswnc" required>
      </div>
      <button type="button" class="btn btn-primary btn-propio-rl" (click)="onChangePassword()">Cambiar Clave</button>
      <div class="row">
        <div class="col-12">
          <div class="separador"></div>
        </div>
      </div>
      <div class="form-group caja-mensaje alert alert-success" *ngIf="cambioClave === true">
        <div class="row">
          <div class="col-12 titulo">
            <strong>¡Operación realizada con éxito!</strong>
          </div>
        </div>
      </div>
      <div class="form-group caja-mensaje alert alert-success" *ngIf="nonEqual === true">
        <div class="row">
          <div class="col-12 titulo">
            <strong>¡Las claves ingresadas no coinciden!</strong>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
